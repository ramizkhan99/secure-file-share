# nginx/nginx.conf

upstream backend {
    server backend:8000;  # Use the service name 'backend' from docker-compose
}

upstream frontend {
    server frontend:4173; # Use the service name 'frontend' from docker-compose
}

server {
    listen 80;
    server_name localhost;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {  # Assuming your backend API uses the /api/ prefix
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Serve static and media files from Django directly via Nginx
    # location /static/ {
    #     alias /app/backend/static/;  # Adjust to your Django static files path
    # }

    # location /media/ {
    #     alias /app/backend/media/;   # Adjust to your Django media files path
    # }
}
