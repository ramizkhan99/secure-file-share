version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app:rw
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - vault

  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules

  vault:
    build:
      context: ./vault
      dockerfile: Dockerfile
    ports:
      - "8200:8200"
    volumes:
      - ./vault/config:/vault/config
      - ./vault/logs:/vault/logs:rw
      - ./vault/data:/vault/data:rw
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN_ID}
      VAULT_ADDR: 'http://0.0.0.0:8200'

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
